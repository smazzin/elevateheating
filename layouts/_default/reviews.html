{{ define "schema" }}
{{ end }}
{{ define "main" }}
<div class="container-sm">
    {{ .Content  | safeHTML }}
    <div class="grid-2">
        {{ range $.Site.Data.Reviews }}
        <div class="review">
            <h3>{{ .By }}</h3>
            <div class="stars">{{ .Stars }}</div>
            <!--<p><strong>{{ .Project }}</strong></p>-->
            <p>{{ .Review }}</p>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
