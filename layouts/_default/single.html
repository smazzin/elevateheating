
{{ define "body_classes" }}page-default-single{{ end }}
{{ define "two_columns" }}page-ul-two-column{{ end }}
{{ define "main" }}
<div class="grid grid--container">
    <div class="row">
        <div class="col col--sm-12">
            <div class="img__fixed__container" style="background-image:url({{.Params.image}});">
                <div class="center">
                    <h3>{{ .Params.herotext }}</h3>
                    <a href="/contact-us" class="btn btn-red">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="grid grid--container">
    <div class="row">
        <div class="col col--sm-12">
            {{ .Content }}
            <a href="/contact-us" class="btn btn-red">Contact Us</a>
        </div>
    </div>
</div>
{{ end }}

{{ define "nav_js" }}
<script type="text/javascript">
    (function () {
        $(document).ready(function () {
            return $('#burger').click(function () {
                $(this).toggleClass('active');
                return $('#menu').toggleClass('active');
            });
        });



    }).call(this);
</script>
{{ end }}
