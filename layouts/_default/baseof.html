<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>{{ $.Site.Title }}</title>
    <!-- CSS -->
    {{ $options := (dict "targetPath" "css/style.css" "outputStyle" "compressed" "enableSourceMap" true) }}
    {{ $style := resources.Get "scss/main.scss" | toCSS $options | resources.PostCSS }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
</head>

<header class="header" id="navigation">
    <div id="logo">
        <a href="#">
            <img width="200" src="/images/elevate-logov2.png" alt="">
        </a>
    </div>
    {{ partial "nav.html" . }}
</header>
<body class='page {{ block "body_classes" . }}{{ end }}'>
    
        {{ block "main" . }}
        {{ end }}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
<script type="text/javascript">
    (function () {
            $(document).ready(function () {
                return $('#burger').click(function () {
                    $(this).toggleClass('active');
                    return $('#menu').toggleClass('active');
                });
            });

            $(document).ready(function () {
                $(window).bind('scroll', function () {
                    var distance;
                    distance = 50;
                    if ($(window).scrollTop() > distance) {
                        $('#navigation').addClass('scrolled');
                    } else {
                        $('#navigation').removeClass('scrolled');
                    }
                });
            });

        }).call(this);
</script>



{{ partial "footer" . }}

</body>
</html>
